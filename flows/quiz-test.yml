{% from "yaml-macros.yml" import indented_include %}


title: "N5確認問題"

# The "|" character introduces a 'block literal', which means all text indented below
# it is taken literally. The description property holds text marked up with 'Markdown'.
# See https://documen.tician.de/relate/content.html#relate-markup for more.
#
# So the '#' character below introduces a first-level headline (not a comment).
description: |

    # N5確認問題

rules:
    start:
    -
        if_before: end_week 1
        if_has_role: [student, ta, instructor]
        if_has_fewer_sessions_than: 4
        may_start_new_session: True
        may_list_existing_sessions: True

    -
        may_start_new_session: False
        may_list_existing_sessions: True

    access:
    -
        message: "ユーザーによって表示される注意書きです"
        permissions: [view, submit_answer, end_session, see_correctness, see_answer_after_submission]

    grade_identifier: la_quiz
    grade_aggregation_strategy: use_latest

    grading:
    -
        credit_percent: 100

groups:
-
    id: intro
    pages:

    -
        type: Page
        id: welcome
        content: |

            # さあおさらいしましょう

            ＞ボタンを押してください

-
    id: quiz_start
    shuffle: False
    pages:

    # Pages can be given in-line (like this one) or brought in by including
    # them from other files, as below.
    -
        type: ChoiceQuestion
        id: krylov
        value: 2
        prompt: |

            #   語彙を選ぼう

            ### 私は、困ったとき、母親より(　　)に、いろいろ相談する。


        choices:

          - ~CORRECT~ おば
          - 友情
          - つないで
          - 祝う
          - 別々
          - 親しい
          - 連れて
          - しばらく

        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>

    -
        type: ChoiceQuestion
        id: krylov2
        value: 2
        prompt: |

            # 漢字になおそう

            ### さとうさんの（かお）がみえません。

        choices:

          -  体
          - ~CORRECT~　顔
          - 顎
          - 頬

        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>

    -
        type: ChoiceQuestion
        id: krylov3
        value: 2
        prompt: |

            # かっこのなかを答えよう

            ### 彼は車（　）のりました。

        choices:

          - ~CORRECT~ に
          - で
          - へ
          - を

        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>

    -
        type: ChoiceQuestion
        id: krylov4
        value: 2
        prompt: |

            # 同じ意味はどれ

            ### 父はいしゃです。

        choices:

          - 父はきょうしです
          - 父はかいしゃいんです
          - 父はうんてんしゅです
          - ~CORRECT~ 父はびょういんではたらいています

        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>

    -
	
		 type: ChoiceQuestion
        id: krylov5
        value: 2
        prompt: |

            # 同じ意味はどれ

            ### あなたはなんさいですか。

        choices:

          - あなたはなんにんですか
          - あなたは何回ですか
          - あなたは何番ですか
          - ~CORRECT~あなたはおいくつですか

        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>
		
	-	
		type: ChoiceQuestion
        id: krylov6
        value: 2
        prompt: |

            # かっこのなかを答えよう

            ### 私はジョン（）。

        choices:

          - あります
          - できます
		  -　といいます
          - ~CORRECT~とおもいます
          - とかんがえます

        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>

    -
		type: ChoiceQuestion
        id: krylov7
        value: 2
        prompt: |

            # かっこのなかを答えよう

            ### あなたのかさはかりて（）もいい。

        choices:

          -　あげて
          - くださて
		  -　~CORRECT~もらて
          - よごれて
          - やぶれて

        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>

    -
		
		type: ChoiceQuestion
        id: krylov8
        value: 2
        prompt: |

            # かっこのなかを答えよう

            ### きょうは試合が（　）、とてもかなしい。

        choices:

          -　できて
          - ~CORRECT~まけて
		  -　かって
          - かちて
          - さんかして

        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>

    -
	
		type: ChoiceQuestion
        id: krylov9
        value: 2
        prompt: |

            # かっこのなかのことばと同じこたえよう

            ### おばさんは（3日）に日本へつきます。

        choices:

          - ~CORRECT~みっか
		  -　さんにち
          - ついたち
          - よっか
		  - ふつか

        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>

    -
	
		type: ChoiceQuestion
        id: krylov10
        value: 2
        prompt: |

            # かっこうのなかのひらがなはかんじになおす

            ### みちをわたるとき（ちゅういして）ください。

        choices:

          - 注意
		  -~CORRECT~注意して
          - 考えて
          - 見て
		  - 探して

        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>

    -
	
		type: ChoiceQuestion
        id: krylov11
        value: 2
        prompt: |

            # かっこうのなかを答えよう　

            ### じこでみちを（　）。

        choices:

          - こまない
		  -~CORRECT~こんでいる
          - とめている
          - こまなっている

        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>

    -
		type: InlineMultiQuestion
        id: inlinemulti
        value: 10
        prompt: |

            # An InlineMultiQuestion example

            Complete the following paragraph.
	
		question: |

			山田さん、きょうはむすこのたんじょうびですから、おさきに[[blank1]]。 あと7時にわたしのうちへ[[blank2]]ください。

        answers:

            blank1:
                type: ShortAnswer
                width: 5em
                required: True
                hint: you say when you leave early
                hint_title: Hint
                correct_answer:
                - <plain> しつれいします
                - <plain> 失礼します

            blank_2:
                type: ShortAnswer
                width: 10em
                hint: request
				hint_title: Hint
                correct_answer:
                - <plain> いって
				
		answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>

    -
	
		type: InlineMultiQuestion
        id: inlinemulti
        value: 10
        prompt: |

            # An InlineMultiQuestion example

            Complete the following paragraph.
	
		question: |

            あしたくうこうでりょうしんを[[blank1]]にいきます。 5年あとであいますからほんとうに[[blank2]]です。

        answers:

            blank1:
                type: ShortAnswer
                width: 4em
                required: True
                hint: welcome
                hint_title: Hint
                correct_answer:
                - <plain> むかえ
                - <plain>迎え

            blank_2:
                type: ShortAnswer
                width: 10em
                hint: happy
				hint_title: Hint
                correct_answer:
                - <plain> 嬉しい
				- <plain> うれしい
				
		answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>

    -
	
		type: InlineMultiQuestion
        id: inlinemulti
        value: 10
        prompt: |

            # An InlineMultiQuestion example

            Complete the following paragraph.
	
		question: |

            この ボタン を[[blank1]] おゆがでます。のんだの とき きをつけてください、とてもあついですよ。

        answers:

            blank1:
                type: ShortAnswer
                width: 4em
                required: True
                hint: press
                hint_title: Hint
                correct_answer:
                - <plain> おすと
                - <plain>　押すと

            blank_2:
                type: ShortAnswer
                width: 10em
                hint: hot
				hint_title: Hint
                correct_answer:
                - <plain> あつい
				- <plain> 暑い
				
		answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>


    -
        type: SurveyTextQuestion
        id: fear
        widget: textarea
        prompt: |

            # 文章もんだい

            あなたの趣味を書いてください


completion_text: |

    # お疲れ様でした

    練習問題はこれで終了です、しっかり復習しましょう
