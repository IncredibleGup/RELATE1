# See http://jinja.pocoo.org/docs/latest/templates/ for syntax.

# This brings in a helper function that is used to include pages from
# separate files. This is optional, but conceivably useful.
{% from "yaml-macros.yml" import indented_include %}


title: "N5確認問題"

# The "|" character introduces a 'block literal', which means all text indented below
# it is taken literally. The description property holds text marked up with 'Markdown'.
# See https://documen.tician.de/relate/content.html#relate-markup for more.
#
# So the '#' character below introduces a first-level headline (not a comment).
description: |

    # N5確認問題
    
rules:
    start:
    -
        if_before: end_week1
        if_has_role: [student,ta,instructor]
        if_has_fewer_seesion_than: 4
        may_start_new_sessions: True
        may_list_existing_sessions: True
        
    -
        may_start_new_sessions: False
        may_list_existing_sessions: True
        
    access:
    
        message: "ユーザーによって表示される注意書きです"
        permissions: [view, submit_answer, end_session, see_correctness, see_answer_after_submission]
        
    grade_identifier: la_quiz
    grade_aggreagation_strategy: use_latest
    
    grading:
    -
        credit_percent: 100
        
groups:
-
    id: intro
    pages:
    -
        type: Page
        id: welcome
        content: |
        
            # さあおさらいしましょう
            
            ＞ボタンを押してください
            
-
    id: quiz_start
    shuffle: False
    pages:
    
    # Pages can be given inl-line(like this one) or brought in by including.
    # them from other lines, as below
    
    -
        type: ChoiceQuestion
        id: krylov
        value: 2
        prompt: |
        
            # 私は、困ったとき、母親より（　　）、いろいろ相談する。
            
        choices:
            - ~CORRECT~ おば
            - 友情
            - つないで
            - 祝う
            - 別々
            - 親しい
            - 連れて
            - しばらく
            
        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>
            
    -
        type: ChoiceQuestion
        id: krylov2
        value: 2
        prompt: |
        
            # 漢字に　なおす
            
            ### さとうさんの　（かお）　がみえません。
            
        choices:
        
            - 体
            - ~CORRECT~ 顔
            - 顎
            - 頬
            
        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>
            
    -
        type: ChoiceQuestion
        id: cast2
        value: 2
        prompt: |
        
            # かっこうのなかをこたえよう
            
            ### 彼　電車　（　）　のります。
            
        choices:
            
            - ~CORRECT~に
            - で
            - へ
            - を
            
        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>
            
    -
        type: ChoiceQuestion
        id: krylov4
        value: 2
        prompt: |
        
            # 同じ意味はどれ
            ### 父はいしゃです。
            
        choices:
        
            - 父はきょうしです
            - 父はかいしゃいんです
            - 父はうんてんしゅです
            - ~CORRECT~父はびょういんではたらいています
            
        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>
            
    -
        type: ChoiceQuestion
        id: krylov5
        value: 2
        prompt: |
        
            # 同じ意味はどれ
            ### あなたはなんさいですか。
            
        choices:
        
            - あなたはなんにんですか
            - あなたは何回ですか
            - あなたは何番ですか
            - ~CORRECT~あなたはおいくつですか
            
        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>
            
    -
        type: ChoiceQuestion
        id: krylov6
        value: 2
        prompt: |
        
            # かっこのなかを答えよう
            ### 私はジョン（  ）。
            
        choices:
        
            - あります
            - できます
            - とおもいます
            - ~CORRECT~といいます
            - とかんがえます
            
        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>
            
    -
        type: ChoiceQuestion
        id: krylov7
        value: 2
        prompt: |
        
            # かっこのなかを答えよう
            ### あなたのかさはかりて（）もいい。
            
        choices:
        
            - あげて
            - くださて
            - ~CORRECT~もらて
            - よごれて
            - やぶれて
            
        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>
            
    -
        type: ChoiceQuestion
        id: krylov8
        value: 2
        prompt: |
        
            # かっこのなかを答えよう
            ### きょうは試合が（　）、とてもかなしい。
            
        choices:
        
            - ~CORRECT~まけて
            - できて
            - かちて
            - さんかして
            
        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>
            
    -
        type: ChoiceQuestion
        id: krylov9
        value: 2
        prompt: |
        
            # かっこのなかのことばと同じこたえよう
            ### おばさんは（3日）に日本へつきます。
            
        choices:
        
            - さんにち
            - ついたち
            - よっか
            - ふつか
            - ~CORRECT~みっか
            
        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>
            
    -
        type: ChoiceQuestion
        id: krylov10
        value: 2
        prompt: |
         
            # 漢字に　なおす
            ### みちを わたるとき （ちゅういして） ください。
            
        choices:
        
            - 注意
            - 考えて
            - ~CORRECT~注意して
            - 見て
            - 探して
            
        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>
            
    -
        type: ChoiceQuestion
        id: krylov11
        value: 2
        prompt: |
        
            # かっこうのなかを答えよう
            ### じこでみちを（　）。
            
        choices:
        
            - こまない
            - とめている
            - こまなっている
            - ~CORRECT~こんでいる
            
        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>
            
    -
        type: InlineMultiQuestion
        id: inlinemulti
        value: 10
        prompt: |
        
            # An example of inline multi question.
            Complete the following paragraph
            
        question: |
        
            山田さん、きょうはむすこのたんじょうびですから、おさきに[[blank1]]。 あと7時にわたしのうちへ[[blank2]]ください。
            
        answers:
        
            blank1:
                type: ShortAnswer
                width: 5 em
                hint: when you leave early
                hint_title: hint
                correct_answer:
                    - <plain> しつれいします
                    - <plain> 失礼します
                    
            blank2:
                type: ShortAnswer
                width: 5 em
                correct_answer:
                    - <plain> いって
                    
    -
        type: InlineMultiQuestion
        id: inlinemulti2
        value: 10
        question: |
        
            あしたくうこうでりょうしんを[[blank3]]にいきます。 5年あとであいますからほんとうに[[blank4]]です。
            
        answers:
        
            blank3:
                type: ShortAnswer
                width: 5 em
                correct_answer:
                    - <plain> むかえ
                    - <plain> 迎え
                    
            blank4:
                type: ShortAnswer
                width: 5 em
                correct_answer:
                    - <plain> 嬉しい
                    - <plain> うれしい
                    
    -
        type: InlineMultiQuestion
        id: inlinemulti3
        value: 10
        question: |
        
            この ボタン を[[blank5]] おゆがでます。のんだの とき きをつけてください、とても[[blank6]]ですよ。
            
        answers:
        
            blank5:
                type: ShortAnswer
                width: 5 em
                correct_answer:
                    - <plain> おすと
                    - <plain> 押すと
                    
            blank6:
                type: ShortAnswer
                width: 5 em
                correct_answer:
                    - <plain> あつい
                    - <plain> 暑い
                    
    -
        type: SurveyTextQuestion
        id: fear
        widget: textarea
        prompt: |
        
            # 文章もんだい
            あなたの趣味を書いてください
            
completion_text: |

    # お疲れ様でした
    練習問題はこれで終了です、しっかり復習しましょう