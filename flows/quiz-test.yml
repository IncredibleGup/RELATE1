# separate files. This is optional, but conceivably useful.
{% from "yaml-macros.yml" import indented_include %}


title: "N5確認問題"

# The "|" character introduces a 'block literal', which means all text indented below
# it is taken literally. The description property holds text marked up with 'Markdown'.
# See https://documen.tician.de/relate/content.html#relate-markup for more.
#
# So the '#' character below introduces a first-level headline (not a comment).
description: |

    # N5確認問題

rules:
    start:
    -
        if_before: end_week 1
        if_has_role: [student, ta, instructor]
        if_has_fewer_sessions_than: 4
        may_start_new_session: True
        may_list_existing_sessions: True

    -
        may_start_new_session: False
        may_list_existing_sessions: True

    access:
    -
        message: "ユーザーによって表示される注意書きです"
        permissions: [view, submit_answer, end_session, see_correctness, see_answer_after_submission]

    grade_identifier: la_quiz
    grade_aggregation_strategy: use_latest

    grading:
    -
        credit_percent: 100

groups:
-
    id: intro
    pages:

    -
        type: Page
        id: welcome
        content: |

            # さあおさらいしましょう

            ＞ボタンを押してください

-
    id: quiz_start
    shuffle: False
    pages:

    # Pages can be given in-line (like this one) or brought in by including
    # them from other files, as below.
    -
        type: ChoiceQuestion
        id: krylov
        value: 2
        prompt: |

            #   語彙を選ぼう

            ### 私は、困ったとき、母親より(　　)に、いろいろ相談する。


        choices:

          - ~CORRECT~ おば
          - 友情
          - つないで
          - 祝う
          - 別々
          - 親しい
          - 連れて
          - しばらく

        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>

    -
        type: ChoiceQuestion
        id: krylov2
        value: 2
        prompt: |

            # 漢字になおそう

            ### わたしの　こども　ははながすきです

        choices:

          -  了ども
          - ~CORRECT~　子ども
          - 千ども
          - 予ども

        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>

    -
        type: ChoiceQuestion
        id: krylov3
        value: 2
        prompt: |

            # かっこのなかを答えよう

            ### あそこで　バスに　（　　　　）。

        choices:

          - ~CORRECT~ のりました
          - あがりました
          - つきました
          - はいりました

        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>

    -
        type: ChoiceQuestion
        id: krylov4
        value: 2
        prompt: |

            # 同じ意味はどれ

            ### ここはでぐちです。いりぐちはあちらです。

        choices:

          - あちらから　でて　ください
          - あちらから　おりて　ください
          - あちらから　はいって　ください
          - ~CORRECT~ あちらから　わたって　ください

        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>

    -

        type: InlineMultiQuestion
        id: inlinemulti
        value: 10
        prompt: |

            # An InlineMultiQuestion example

            Complete the following paragraph.

        question: |

            まず [[blank1]] がしっかり表示されるか確認をして
            その後、 $\frac{1}{5}$ が [[blank_2]]　と等しいことを確認する.

            正しい答えはいつも [[choice_a]].
            明日晴れたら釣りに [[choice2]].

            One dollar is [[blank3]], and five percent is [[blank4]], and "Bar"
            wrapped by a pair of parentheses is [[blank5]].

        answers:

            blank1:
                type: ShortAnswer
                width: 4em
                required: True
                hint: 日本語のヒント, e.g. $x_1$.
                hint_title: Hint
                correct_answer:
                - <plain> 日本語
                - <plain>にほんご

            blank_2:
                type: ShortAnswer
                width: 10em
                hint: <ol><li>with no hint title</li><li>HTML is OK</li><ol>
                correct_answer:
                - <plain> "1/5"
                - type: float
                  value: 1/5
                  rtol: 0.00001
                - <plain> 0.2

            choice_a:
                type: ChoicesAnswer
                required: True
                choices:
                - ~CORRECT~ 他にある
                - ここにはない
                - 場合によってない

            choice2:
                type: ChoicesAnswer
                choices:
                - ~CORRECT~ 行きましょう
                - 返りましょう
                - ください

            blank3:
                type: ShortAnswer
                width: 3em
                prepended_text: "$"
                hint: Blank with prepended text
                correct_answer:
                - type: float
                  value: 1
                  rtol: 0.00001
                - <plain> "1"

            blank4:
                type: ShortAnswer
                width: 3em
                appended_text: "%"
                hint: Blank with appended text
                correct_answer:
                - type: float
                  value: 5
                  rtol: 0.00001
                - <plain> "5"

            blank5:
                type: ShortAnswer
                width: 6em
                prepended_text: "("
                appended_text: ")"
                required: True
                hint: Blank with both prepended and appended text
                correct_answer:
                - <plain> BAR
                - <plain>bar

        answer_explanation:
            間違えた人はここをチェックしよう　<a href="http://www.jlpt.jp/e/samples/sample12.html">http://www.jlpt.jp/e/samples/sample12.html</a>

    -
        type: SurveyTextQuestion
        id: fear
        widget: textarea
        prompt: |

            # 文章もんだい

            あなたの趣味を書いてください


completion_text: |

    # お疲れ様でした

    練習問題はこれで終了です、しっかり復習しましょう
